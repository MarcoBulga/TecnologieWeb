<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricerca Gruppi</title>
</head>
<body>
    <a href="./register.html">registrazione</a>
    <a href="./login.html">login</a>
    <a href="./index.html">PAGINA PRESENTAZIONE</a>
    <header>
        <h1>Ricerca Gruppi</h1>
    </header>
    <nav>
        <ul>
            <li><p>nome utente</p></li>
            <li><button id="bottone-notifiche">notifica</button></li>
            <li><button id="bottone-menu">menu</button></li>
        </ul>
    </nav>
    <nav id="menu">
        <ul>
            <li><button>Ricerca nuovo gruppo</button></li>
            <li><button>I tuoi gruppi</button></li>
            <li><button>Crea nuovo gruppo</button></li>
            <li><button>Segnala un problema</button></li>
            <li><button>Logout</button></li>
        </ul>
        <button id="chiudi-menu">Chiudi</button>
    </nav>
    <nav id="notifiche">
        <div class="notification">
            <div class="messaggio">
                <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                <p>Mittente</p>
            </div>
            <button>X</button>
        </div>
        <div class="notification">
            <div class="messaggio">
                <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                <p>Mittente</p>
            </div>
            <button id="chiudi-notifica">X</button>
        </div>
        <button id="chiudi-notifiche">Chiudi</button>
    </nav>
    <main>
        <h2>I TUOI GRUPPI</h2>
    </main>
    <footer>
        <p>Daniele Tramonti - Alessandro Ravaioli - Marco Bulgarelli</p>
    </footer>
    <script>
        const menu = document.getElementById('menu');
        const notifiche = document.getElementById('notifiche');
        const btnChiudiNotifiche = document.getElementById('chiudi-notifiche');
        const btnChiudiMenu = document.getElementById('chiudi-menu');
        const btnMenu = document.getElementById('bottone-menu');
        const btnNotifiche = document.getElementById('bottone-notifiche');

        btnChiudiMenu.addEventListener('click', function() {
            menu.classList.remove('show');
        })

        btnChiudiNotifiche.addEventListener('click', function() {
            notifiche.classList.remove('show');
        })

        btnMenu.addEventListener('click', function() {
            menu.classList.add('show');
        })

        btnNotifiche.addEventListener('click', function() {
            notifiche.classList.add('show');
        })

    </script>
</body>
</html>
